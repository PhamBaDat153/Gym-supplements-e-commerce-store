<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập • FitFuel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.88), rgba(0,0,0,0.88)),
            url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&q=80')
            center/cover no-repeat fixed;
            min-height: 100vh;
        }
        .login-card { background: rgba(0,0,0,0.82); backdrop-filter: blur(16px); border-radius: 1.5rem; }
        .btn-fitfuel { background: #ffc107; color: #212529; font-weight: 600; border: none; }
        .btn-fitfuel:hover { background: #e0a800; color: #212529; }
        .text-fitfuel { color: #ffc107 !important; }
        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            height: 56px;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: #ffc107;
            box-shadow: 0 0 0 0.25rem rgba(255,193,7,0.25);
            color: white;
        }
        /* Bỏ placeholder hoàn toàn */
        .form-control::placeholder { color: transparent; }
    </style>
</head>
<body class="d-flex align-items-center min-vh-100">

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-11">

            <div class="card login-card border-0 shadow-lg">
                <!-- Header vàng -->
                <div class="bg-warning text-dark text-center py-4 rounded-top">
                    <i class="bi bi-lightning-charge-fill display-4"></i>
                    <h2 class="fw-bold mb-0">FitFuel</h2>
                    <p class="lead mb-0" id="formSubtitle">Chào mừng bạn trở lại!</p>
                </div>

                <div class="card-body p-4 p-md-5">

                    <!-- Thông báo -->
                    <div th:if="${param.error}" class="alert alert-danger text-center mb-4 small">
                        Sai email hoặc mật khẩu
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success text-center mb-4 small">
                        Đăng xuất thành công
                    </div>

                    <!-- FORM ĐĂNG NHẬP -->
                    <form id="loginForm" th:action="@{/authenticateTheUser}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-4">
                            <label class="form-label text-white fw-medium">Email</label>
                            <input type="email" class="form-control form-control-lg" name="username" required autofocus>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-white fw-medium">Mật khẩu</label>
                            <input type="password" class="form-control form-control-lg" name="password" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-fitfuel btn-lg w-100 shadow-sm mb-2">
                            Đăng nhập
                        </button>
                    </form>

                    <!-- FORM ĐĂNG KÝ -->
                    <form id="registerForm" th:action="@{/register}" method="post" class="d-none" novalidate>
                        <div class="mb-4">
                            <label class="form-label text-white fw-medium">Tên người dùng</label>
                            <input type="text" class="form-control form-control-lg" id="usernameInput"
                                   name="userName" required pattern="[A-Za-z0-9._]{3,30}" maxlength="30">
                            <div class="invalid-feedback mt-1">
                                Chỉ dùng chữ cái, số, dấu chấm và gạch dưới (tối thiểu 3 ký tự)
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-white fw-medium">Email</label>
                            <input type="email" class="form-control form-control-lg" name="email" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-white fw-medium">Mật khẩu</label>
                            <input type="password" class="form-control form-control-lg" name="password" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">
                            Tạo tài khoản
                        </button>
                    </form>

                    <!-- Chuyển form - chữ nhỏ hơn, tinh tế hơn -->
                    <div class="text-center mt-4">
                        <a href="#" id="toggleLink" class="text-fitfuel text-decoration-none small fw-medium">
                            Chưa có tài khoản? <u>Đăng ký ngay</u>
                        </a>
                    </div>

                    <div class="text-center mt-2">
                        <a th:href="@{/home}" class="text-white-50 text-decoration-none small">
                            Trang chủ
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toggleLink = document.getElementById('toggleLink');
    const formSubtitle = document.getElementById('formSubtitle');
    const usernameInput = document.getElementById('usernameInput');

    // Validate username realtime
    if (usernameInput) {
        usernameInput.addEventListener('input', function () {
            const val = this.value;
            if (val.length > 0 && val.length < 3) {
                this.setCustomValidity('Tối thiểu 3 ký tự');
            } else if (val && !/^[A-Za-z0-9._]+$/.test(val)) {
                this.setCustomValidity('Chỉ dùng chữ, số, dấu chấm và gạch dưới');
            } else {
                this.setCustomValidity('');
            }
        });
    }

    // Chuyển form
    toggleLink.addEventListener('click', e => {
        e.preventDefault();
        if (loginForm.classList.contains('d-none')) {
            loginForm.classList.remove('d-none');
            registerForm.classList.add('d-none');
            formSubtitle.textContent = 'Chào mừng bạn trở lại!';
            toggleLink.innerHTML = 'Chưa có tài khoản? <u>Đăng ký ngay</u>';
        } else {
            loginForm.classList.add('d-none');
            registerForm.classList.remove('d-none');
            formSubtitle.textContent = 'Tham gia cộng đồng FitFuel!';
            toggleLink.innerHTML = 'Đã có tài khoản? <u>Đăng nhập</u>';
        }
    });
</script>

</body>
</html>
